<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link ref="stylesheet" href="./css/prism.css" />

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Golang Design Patterns in Myanmar',
      repo: 'https://github.com/winhtaikaung/golang-designpatterns-myanmar',
      loadSidebar: true,
      coverpage: true,
      markdown: {
        code: function (code, lang) {
          return ('<pre data-lang="' + lang + '"><code class="line-numbers language-' + lang + '">' + code + '</code></pre>')
        }
      },
      plugins: [
        function (hook, vm) {
          hook.doneEach(function (html) {
            Prism.highlightAll();
          })
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>
  <script src="./js/prism.js"></script>
</body>

</html>
